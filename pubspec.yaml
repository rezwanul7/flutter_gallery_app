publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.4.3+1
  json_annotation: ^4.9.0
  get_it: ^7.7.0
  equatable: ^2.0.5
  fpdart: ^1.1.0
  logger: ^2.3.0
  flutter_bloc: ^8.1.5
