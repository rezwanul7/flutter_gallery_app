  pretty_dio_logger: ^1.3.1
  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0


flutter:

  uses-material-design: true
